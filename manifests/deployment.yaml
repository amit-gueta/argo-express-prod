apiVersion: v1
kind: Service
metadata:
  name: express-server
  namespace: prod
  labels:
    app: express-server
spec:
  ports:
  - port: 3000
    protocol: TCP
  clusterIP: None
  selector:
    app: express-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-server
  namespace: prod
  labels:
    app: express-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-server
  template:
    metadata:
      labels:
        app: express-server
    spec:
      containers:
      - name: express-server
        image: guetaamit/app:d5495a1022d66e5a028af9f384726e63969cb1cb
